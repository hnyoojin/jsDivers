<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const loginAlert=()=>{
            if(!loginForm.idInput.value || !loginForm.passwordInput.value){
                alert("아이디나 비밀번호를 입력 해주세요");
            }
            else{
                alert("로그인 성공!");
            }
        }
    </script>
</head>
<body>
    <form name="loginForm">
        <div>
            <label>아이디</label>
            <input type="text" value="" name="idInput">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" value="" name="passwordInput">
        </div>
        <button onclick="loginAlert()">로그인</button>
    </form>
</body>
</html>
